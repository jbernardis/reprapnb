[global]
slicers = slic3r
slicer = slic3r
printers = ob1,delta
printer = ob1

[printer.ob1]
buildarea = (200, 200)

[printer.delta]
buildarea = (200, 200)

[slicer.slic3r]
command = ~\Slic3r\bin\slic3r --load "%profile%" "%stl%" -o "%slicegcode%"
config = ~\Slic3r\bin\slic3r --load "%profile%"
profile = PLA
profiledir = c:\tmp\slic3r

[fileprep]
gcodescale = 3
lastdirectory = O:\OpenSCAD\Snap-Together_Robohand
showprevious = False
showmoves = False
usebuffereddc = True

[plater]
stlscale = 2
lastdirectory = O:\stl files
autoarrange = True

