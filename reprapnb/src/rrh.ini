[global]
buildarea = (200, 200)
slicers = slic3r
slicer = slic3r

[slic3r]
command = ~\Slic3r\bin\slic3r --load "%profile%" "%stl%" -o "%slicegcode%"
config = ~\Slic3r\bin\slic3r --load "%profile%"
profile = ABS
profiledir = c:\tmp\slic3r

[fileprep]
gcodescale = 3
lastdirectory = O:\stl files
showprevious = False
showmoves = False
usebuffereddc = True

[plater]
stlscale = 2
lastdirectory = O:\stl files
autoarrange = True

